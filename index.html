<!DOCTYPE html>
<html>
  <head>

  <body>

    <table class="table table-striped">

        <tr>

        </tr>
        <tr>
          <td>Scott Bowler</td>

          <td>100</td>
        </tr>
        <tr>
          <td>Tim Davis</td>

          <td>95</td>
        </tr>
      </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="components/app.js"></script>
    <script src="main.js"></script>
  </body>
</html>

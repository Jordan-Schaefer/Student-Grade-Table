<!DOCTYPE html>
<html>

<head>
  <title>Strudent Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
  <header class="row">

    <div class="col-sm">Student Grade Table</div>
    <div class="col-sm avg">Average Grade <span class="badge badge-secondary"></span></div>

  </header>
  <div class="main">
    <table class="table table-striped col">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col">Course</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <form action="" class="col">
      <div class="inputs">
        <div class="input-alignment">
          <i class='fas fa-user' style='font-size:24px'></i>
          <input type="text" placeholder="Name" name="Name">
        </div>

        <div class="input-alignment">
          <i class='far fa-list-alt' style='font-size:24px'></i>
          <input type="text" placeholder="Course" name="Course">
        </div>
        <div class="input-alignment">
          <i class="fa fa-graduation-cap" style="font-size:24px"></i>
          <input type="text" placeholder="Grade" name="Grade">
        </div>
      </div>
      <div class="button">
        <button type="submit" class="btn btn-success">Add</button>
        <button type="reset" class="btn btn-primary">Cancle</button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>

</html>
